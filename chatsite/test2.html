<!DOCTYPE html>
<html>
<head>
  <style>

  p { margin:0; color:blue; }
  div,p { margin-left:10px; }
  span { color:red; }
  #sub{
	  background:blue;
	  width:50px;
	  height:20px;
	  color:white;
	  text-align:center;
	  cursor:pointer;
	  	  }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <p>Type 'correct' to validate.</p>
  <form id='login' action="javascript:alert('success!');">
    <div>
      <input id='name' type="text" />

      <input type="submit" />
    </div>
  </form>
  <span id='err'></span>
  <div id='sub'>Click</div>
<script>
$('#sub').click(function(){
	$("#login").submit();
	});
    $("#login").submit(function() {
      if ($("#name").val()) {
        $("#err").text("Validated...").show();
        return true;
      }
      $("#err").text("Not valid!").show().fadeOut(1000);
      return false;
    });
</script>

</body>
</html>
